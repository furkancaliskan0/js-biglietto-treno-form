<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title> calcolo del prezzo del biglietto del treno</title>
</body>
</head>
  <body>
    <header>
        <div class="row">
            <div class="container-fluid col-12 text-center">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
    </header>

    <!-- PRIMO CONTENITORE -->

    <div class="items-container container-fluid col-10">
        <div class="row">
            <div class="container-fluid col-3 text-center">
                <h4>Nome e Cognome</h4>
                <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
            </div>
            <div class="container-fluid col-3 text-center">
                <h4>km da percorrere</h4>
                <input type="number" class="form-control" id="userKm">
            </div>
            <div class="container-fluid col-3 text-center">
                <h4>selezionare fascia et√†</h4>
                <form>
                    <select id="userAge" name="userAge">
                        <option value="maggiorenne" >Maggiorennne</option>
                        <option value="over">Over</option>
                        <option value="minorenne">Minorenne</option>
                       </select>
                </form>       
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="container-fluid text-center col-2">
                <button onclick="" type="button" class="btn " id="generate-button" >GENERA</button>
            </div>
            <div class="container-fluid text-center col-2">
                <button type="button" class="btn " id="cancel-button">ANNULLA</button>
            </div>
        </div>
    </div>

    <!-- SECONDO CONTENITORE -->

    <div class="row">
        <div class="container-fluid col-12 text-center">
            <h1>IL TUO BIGLIETTO</h1>
        </div>
    </div>
    <div class="output-container container-fluid col-10">
        <div >
            <h2>DETTAGLIO PASSEGGERI</h2>
        </div>

        <div id="" class="d-flex output-details">
            <div id="output" class="name-container ms_output">
                <h3>NOME PASSEGGERO</h3>
                <p id="op-userName"></p>
            </div>

            <div id="output" class="offerta-container ms_output">
                <h5>offerta</h5>
                <textarea name="" id="op-userAge" cols="20" rows="1"></textarea>
            </div>

            <div id="output" class="carrozza-container ms_output">
                <h5>distanza</h5>
                <textarea name="" id="op-userKm" cols="20" rows="1"></textarea>
            </div>
            <p id="op-userAge"></p>

            <div id="casuale" class="codice-CP-container ms_output">
                <h5>codice cp</h5>
                <textarea name="" id="casuale" cols="20" rows="1"></textarea>
            </div>

            <div id="output" class="costo-container ms_output">
                <H5>costo biglietto</H5>
                <textarea name="" id="op-userPrice" cols="20" rows="1"></textarea>
            </div>

        </div>
    </div>
   
        <script src="js/script.js"></script>
</body>
</html>
