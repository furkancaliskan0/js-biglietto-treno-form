<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title> calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    
    <div class="wrapper">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <!-- main -->
        <div class="main">
            <!-- container -->
            <div class="container">

                <div class="center">

                    <h3>Nome e Cognome</h3>

                    <input type="text" id="nome" class="labels">
                    
                    </input>
                </div>

                <div class="center">

                    <h3>Km da percorrere</h3>

                    <input type="text" id="chilometri" class="labels">
                
                    </input>
                </div>

                <div class="center">

                    <h3>eta</h3>

                    <input type="text" id="eta" class="labels">
                
                    </input>
                </div>

            </div>

            <div id="bottone">

                <button id="inviare" class="button">
                    Genera
                </button>

                <button id="Elimina" class="button">
                    Reset
                </button>

            </div>
            
        </div>
        

        <div id="treno-biglietto" class="biglietto-container">
            <h2>DETTAGLIO PASSEGGERI</h2>
            
            <div class="container-2">

                <div id="biglietto-laterale-box">

                    <h4>NOME PASSEGGERO</h4>
                    <div id="nome-stampa">
                    </div>
                </div>

                <div id="laterale-biglietto-info-box">
                    <div>

                        <h3>Offerta</h3>
                        <div id="stampa-offert">
                        </div>

                    </div>

                    <div>
                        <h3>carrozza</h3>
                        <div id="stampa-carrozza">
                        </div>

                    </div>

                    <div>

                        <h3>codice </h3>
                        <div id="stampa-codice">
                        </div>

                    </div>


                    <div>
                        <h3>prezzo Biglietto</h3>
                        <div id="stampa-prezzo">
                        </div>
                    </div>

                </div>
            </div>
    
        </div>


    </div>


    <script src="js/script.js"></script>
</body>
</html>
